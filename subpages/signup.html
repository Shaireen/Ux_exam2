          <div class="icons-desktop">
            <a href="/subpages/create-recipe.html" class="fas fa-plus"></a>

                <a href="/subpages/login.html" class="fas fa-user"></a>

            </div>
      </section>

      <nav id="navigation" class="topnav">
        <a class="header-logo" href="../index.html"><img src="../photos/logo.png" alt="meal-morale-logo"></a>

    <main>
      <section id="signup-wrapper">
        <article id="image-wrapper"></article>

        <article id="form-wrapper">
          <h1>Join the community</h1>
          <form>
            <label for="username">User name:</label>
            <input name="username" type="text" placeholder="Username" />
            <label for="email">Email address:</label>
            <input name="email" type="text" placeholder="Email" />
            <label for="password">Password:</label>
            <input name="password" type="password" placeholder="Password" />
            <button>Sign up</button>
          </form>
          <p class="margin-top">Already have an account? <a href="/subpages/login.html" class="details-link">Log in</a> instead</p>
