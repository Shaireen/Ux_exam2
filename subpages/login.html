<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/style-michal.css">
    <title>Sign up</title>
    <script
      src="https://kit.fontawesome.com/3ff77e86fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="signup-subpage">
    <header>
      <section class="header-desktop">
          <a href="../index.html"><img class="header-logo-desktop" src="../photos/logo.png" alt="meal-morale-logo"></a>
          <div class="icons-desktop">
            <a href="/subpages/create-recipe.html" class="fas fa-plus"></a>
                <a href="/subpages/favourite.html" class="fas fa-heart"></a>
                <a href="/subpages/login.html" class="fas fa-user"></a>
              </a>
            </div>
      </section>

      <nav id="navigation" class="topnav">
        <a class="header-logo" href="../index.html"><img src="photos/logo.png" alt="meal-morale-logo"></a>
        <ul class="link-wrapper">
            <li>
                
                <a class="nav-link" href="">Option 1</a>
            </li>
            <li>
                <a class="nav-link" href="">Option 2</a>
                
            </li>
            <li>
                
                <a class="nav-link" href="">Option 3</a>
            </li>
            <li>
                
                <a class="nav-link" href="">Option 4</a>
            </li>
          </ul>
        <div id="icon-wrapper">
          <a href="javascript:void(0);" class="icon" onclick="mobileNav()">
            <i class="fa fa-bars"></i>
            <a class="fas fa-heart"></a>
            <a class="fas fa-user"></a>
          </a>
        </div>
      </nav>
    </header>
    <section id="signup-wrapper">
      <article id="image-wrapper"></article>

      <article id="form-wrapper">
        <h1>Log in to your account:</h1>
        <form>
          <label for="username">User name:</label>
          <input name="username" type="text" placeholder="Username" />
          <label for="password">Password:</label>
          <input name="password" type="password" placeholder="Password" />
          <p class="log-in">
            <a class="reset-password">Forgot the password?</a>
          </p>
          <button>Log in</button>
        </form>
        <p class="margin-top">Aren't you a member yet? <a href="/subpages/signup.html" class="details-link">Sign up</a></p>
      </article>
    </section>
    <div class="popup-window--background"></div>
    <article class="popup-window form-wrapper">
      <img
        class="close-box"
        src="../photos/close.png"
        alt="close-icon"
        srcset=""
      />
      <h1>Reset password:</h1>
      <form>
        <label for="email">Your email:</label>
        <input
          class="reset-password_input"
          name="email"
          type="email"
          placeholder="E-mail"
        />
        <button class="reset-password_btn">Send password</button>
      </form>
    </article>
  </body>
  <script src="../javascript/nav.js"></script>
  <script src="../javascript/reset.js"></script>
</html>
